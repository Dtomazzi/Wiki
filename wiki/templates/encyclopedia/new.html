{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}}


{% block body %}
{% if errors %}
  <span class="error">{{ errors }}</span>
{% endif %}

    <h1>Add a New Entry</h1>
  <form action="{% url 'encyclopedia:new' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
{% endblock %}
