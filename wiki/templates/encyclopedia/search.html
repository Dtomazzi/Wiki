{% extends "encyclopedia/layout.html" %}

{% block body %}

{% if error %}
  {{ error }}
{% endif %}

<h3>Sorry, we didn't find that entry. <br> Here are some close matches!</h3>

<br>
<ul>
{% for result in results %}

 <li><a href="{% url 'encyclopedia:show' result %}">{{ result }}</a></li>

 {% endfor %}
</ul>
{% endblock %}
