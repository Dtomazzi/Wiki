{% extends "encyclopedia/layout.html" %}


{% block title %}
{{ name }}
{% endblock %}

{% block body %}

 {% if entry %}
    {{ entry }}

 <div class="edit">
  <a href="{% url 'encyclopedia:edit' entry %}">Edit this entry</a>
</div>


{% else %}
  <p> Sorry, the page you are looking for does not exist. </p>

{% endif %}

{% endblock %}
